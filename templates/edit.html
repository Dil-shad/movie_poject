{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4 p-3 justify-content-start text-left">
       <div class="p-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>
       </div>

    </div>
    <div class="col-4"></div>
</div>

{% endblock content %}
